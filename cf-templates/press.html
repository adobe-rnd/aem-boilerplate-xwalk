<!DOCTYPE html>
<html>
  <head>
    <title>{{properties.title}}</title>
  </head>
  <body>
    <header></header>
    <main>
      <div>
        <!-- default title content -->
        <h1>{{properties.elements.newsTitle.value}}</h1>
        <!--default text content-->
        <p><strong>Date:&nbsp;</strong>{{#formatDate}}{{properties.elements.date.value}}{{/formatDate}}&nbsp;<strong>Author:</strong>&nbsp;{{properties.elements.author.value}}</p>
        <!-- default text content-->
        <p>{{{properties.elements.text.value}}}</p>
        <!-- default image content -->
        <p>
          <picture>
            <img src="{{properties.elements.image.value}}"/>
          </picture>
        </p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>

version: 1
indices:
  variations:
    target: /variations-index.json
    include:
      - /banners/variation-*
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      url:
        select: head > meta[property="og:url"]
        value: |
          attribute(el, 'content')
